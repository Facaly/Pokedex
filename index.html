<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" /> -->
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="img/pokedex-icon.jpg">
	<title>Pokedex</title>
</head>
<body>
	<header class="header border">
		<div class="border-left-top"></div>
		<div class="border-top"></div>
		<div class="border-right-top"></div>
		<div class="border-right"></div>
		<div class="border-right-bottom"></div>
		<div class="border-bottom"></div>
		<div class="border-left-bottom"></div>
		<div class="border-left"></div>
		<div class="content">
			<img src="img/logo-color.png" alt="Logo del juego">
		</div>
	</header>
	<section class="search-bar border">
		<div class="border-left-top"></div>
		<div class="border-top"></div>
		<div class="border-right-top"></div>
		<div class="border-right"></div>
		<div class="border-right-bottom"></div>
		<div class="border-bottom"></div>
		<div class="border-left-bottom"></div>
		<div class="border-left"></div>
		<div class="content search-bar-content">
			<div>

				<label spellcheck="false">
					Buscar:
				<input type="text" id="search-input" maxlength="10">
				<div class="search-bar-underline"> 
					<div id="search-bar-underline-1" class="underline-down"></div>
					<div id="search-bar-underline-2" class="underline-down"></div>
					<div id="search-bar-underline-3" class="underline-down"></div>
					<div id="search-bar-underline-4" class="underline-down"></div>
					<div id="search-bar-underline-5" class="underline-down"></div>
					<div id="search-bar-underline-6" class="underline-down"></div>
					<div id="search-bar-underline-7" class="underline-down"></div>
					<div id="search-bar-underline-8" class="underline-down"></div>
					<div id="search-bar-underline-9" class="underline-down"></div>
					<div id="search-bar-underline-10" class="underline-down"></div>
				</div>
			</div>
			<div>
				<span>Ordenar por:</span>
					<div class="search-bar-sort-button">Alf. A-Z
						<ul class="search-bar-sort-menu hidden">
							<li id="Alphabetic">Alf. A-Z</li>
							<li id="ReverseAlphabetic">Alf. Z-A</li>
							<li id="Numeric">Número asc.</li>
							<li id="ReverseNumeric">Número des.</li>
						</ul>
					</div>
			</div>
			<div>
				<span>Filtrar p/tipo:
					<ul>
					</ul>
				</span>
			</div>
		</div>
		</span>
		</label>
	</section>
	<main class="main border">
		<div class="border-left-top"></div>
		<div class="border-top"></div>
		<div class="border-right-top"></div>
		<div class="border-right"></div>
		<div class="border-right-bottom"></div>
		<div class="border-bottom"></div>
		<div class="border-left-bottom"></div>
		<div class="border-left"></div>
		<div class="flex content" id="pokemon-click"><span id="main-loading">Loading! 0/151</span></div> 
	</main>

	<!-- <footer class="footer border">
		<div class="border-left-top"></div>
		<div class="border-top"></div>
		<div class="border-right-top"></div>
		<div class="border-right"></div>
		<div class="border-right-bottom"></div>
		<div class="border-bottom"></div>
		<div class="border-left-bottom"></div>
		<div class="border-left"></div>
		<div class="footer-text content">aposidfhjapsodfijasdofijaspdf</div>
	</footer> -->

	<template id="pokemon-card">
		<article class="card">
			<div class="card-header">
				<img src="" alt="imagen de un pokemon" class="card-body-img">
			</div>
			<div class="card-body">
				<div class="card-body-container">
					<h2 class="card-body-title">
						
					</h2>
				</div>
				<h3 class="card-body-number">

				</h3>
			</div>
			<div class="card-footer">
				<div class="card-footer-stat">
					<h3></h3>
				</div>
				<div class="card-footer-stat">
					<h3></h3>
				</div>
			</div>
		</article>
	</template>
	<script src="scritps.js"></script>
</body>
</html>
